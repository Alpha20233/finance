<div class="tw-bg-blue-600 tw-w-full tw-h-72 tw-py-4 tw-px-10">
    <div class="tw-h-full tw-w-full tw-max-w-screen-2xl tw-mx-auto">
        <div class="tw-grid tw-grid-cols-2">
            <div class="tw-col-span-1 tw-flex tw-gap-x-20 tw-items-center">
                <h1 class="tw-font-medium tw-text-white tw-text-2xl">Finance</h1>
                <div class="tw-flex tw-items-center tw-gap-x-6 ">
                    @for(n of navList;track n){
                    <app-button [routerLink]="n.link" type="light" [active]="n.isSelect"
                        (click)="btnSelect(n.name)" >{{n.name}}</app-button>
                    }
                </div>
            </div>
            <div class="tw-col-span-1 tw-flex tw-items-center tw-justify-end">
                <avatar label="deepesh solanki"></avatar>
            </div>
        </div>
    
    
        <div class="tw-mt-8 tw-flex tw-flex-col tw-gap-y-3">
            <div class="tw-flex tw-flex-col tw-gap-y-1">
                <h1 class="tw-font-medium tw-text-white tw-text-2xl tw-flex tw-items-center tw-gap-x-3 tw-m-0">
                    Welcome Back, deepesh
                    <div class="tw-relative tw-w-8 tw-h-8">
                        <img ngSrc="images/dashboard-img/waving-hand.webp" fill decoding="async" draggable="false"
                            class="tw-w-full tw-h-full" alt="hand img">
                    </div>
                </h1>
                <p class="tw-m-0 tw-text-azure-50/60 tw-text-sm tw-font-light">This is your Financial Overview Report</p>
            </div>

            <dropdown placeholder="Select.."></dropdown>
        </div>
    </div>
</div>
