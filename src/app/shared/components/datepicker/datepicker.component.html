<div class="tw-flex tw-flex-col tw-items-start tw-gap-y-2">

    <!--Input label-->
    @if(true) {
    <label [attr.for]="true" class="tw-text-sm">{{'Date of birth'}}
        @if (true) {
        <span class="tw-text-red-500">*</span>
        }
    </label>
    }

    <div class="tw-w-full ">
        <p-calendar readonlyInput [minDate]="min()" [touchUI]="true" placeholder="Enter your dob"
        styleClass="tw-w-full xl:tw-cursor-pointer "
        inputStyleClass=" tw-p-[0.4rem] tw-rounded-xl tw-border-2 tw-border-stroke-100 tw-ring-offset-2 tw-transition-all tw-duration-200 tw-ease-in focus:tw-border-azure-500 focus:tw-ring-2 focus:tw-ring-azure-200 placeholder:tw-text-sm placeholder:tw-text-slate-500 tw-px-4"
        [iconDisplay]="'input'" 
        [showIcon]="true" 
        inputId="icondisplay" />
    </div>
