<p-dropdown [options]="dropList()" [ngModel]="selectedCity()" (ngModelChange)="selcChng($event)" optionLabel="name"
  [placeholder]="placeholder()"
  styleClass="tw-min-w-40  placeholder:tw-text-white tw-bg-azure-400/60 tw-text-white tw-ring-0 tw-py-2 tw-px-4 tw-border-none tw-h-10">
  
  <!--Template fpr item-->
  <ng-template let-item pTemplate="item">
    <div class="tw-flex tw-items-center tw-gap-x-1">
      @if(item.icon){
      <icon name="bag"></icon>
      }
      <span>{{ item.name }}</span>
    </div>
  </ng-template>

  <!-- Template for selected item -->
  <ng-template let-item pTemplate="selectedItem">
    <div class="tw-flex tw-items-center tw-gap-x-2">
      @if(item.icon){
      <icon name="bag"></icon>
      }
      <span>{{ item?.name }}</span>
    </div>
  </ng-template>
</p-dropdown>
