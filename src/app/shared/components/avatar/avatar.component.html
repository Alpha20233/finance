<!--Avatar-->
<div [ngClass]="{
    'tw-size-8 tw-text-sm': size() === 'small',
    'tw-size-10 tw-text-base': size() === 'medium',
    'tw-size-12 tw-text-lg': size() === 'large'
  }" (click)="op.toggle($event)"
    class="tw-flex tw-items-center tw-justify-center tw-rounded-full tw-font-medium tw-text-white xl:tw-cursor-pointer tw-select-none"
    [style.backgroundColor]="backgroundColor()">
    {{initialName()}}
</div>

<!--Menu-->
<p-overlayPanel #op>
    <div class="tw-border-b tw-border-t-0 tw-border-l-0 tw-border-r-0 tw-pb-2 tw-border-gray-300 tw-border-solid">
        <span class="tw-font-medium tw-text-black/80 tw-max-w-96 tw-line-clamp-1">deepesh solanki</span>
        <div class="tw-text-sm tw-text-gray-400 tw-font-light tw-max-w-96 tw-line-clamp-2">deepesh&#64;gmail.com</div>
    </div>
    <div
        class="tw-flex tw-items-center tw-gap-x-2 tw-text-red-500 xl:tw-cursor-pointer tw-py-1 tw-mt-2 hover:tw-bg-red-50 hover:tw-pl-2 tw-transition-all tw-ease-in tw-duration-200 tw-rounded-md">
        <icon name="logout" addCls="!tw-font-bold !tw-text-lg"></icon>
        <p class="tw-m-0 tw-font-medium tw-select-none tw-text-sm">Logout</p>
    </div>
</p-overlayPanel>
