<!-- Toast -->
@defer(){
<div class="tw-max-w-xs tw-bg-white tw-border tw-border-solid tw-border-gray-200 tw-rounded-xl tw-shadow-lg tw-w-full tw-h-14 tw-z-50 tw-flex tw-items-center tw-gap-x-3 tw-min-w-[21rem] tw-outline-none"
    role="alert" tabindex="1" aria-labelledby="hs-toast-success-example-label">
    <div class="tw-flex tw-px-4 tw-py-1 tw-items-center">
        <div class="tw-shrink-0">
            <icon [name]="iconType() === 'success' ? 'check-fill' : 'close-fill'"
                [addCls]="iconType() === 'success' ? '!tw-text-teal-500 !tw-text-xl !tw-cursor-auto' : '!tw-text-red-500 !tw-text-xl !tw-cursor-auto'" ></icon>
        </div>
        <div class="tw-ms-3">
            <p id="hs-toast-success-example-label" class="tw-text-sm tw-text-gray-700 ">
                {{msg()}}
            </p>
        </div>
    </div>

    <icon name="close" addCls="!tw-text-gray-500 !tw-text-lg" (click)="close()"></icon>
</div>
}@placeholder {
<div class="tw-max-w-xs tw-bg-gray-200/50 tw-border tw-border-solid tw-border-gray-200 tw-rounded-xl tw-shadow-lg tw-w-full tw-h-14 tw-z-50 tw-animate-pulse"
    role="alert" tabindex="1" aria-labelledby="hs-toast-success-example-label"></div>
}
