@defer (on timer(150ms)) {
<div class="tw-h-full tw-w-full tw-bg-white tw-rounded-md tw-flex tw-flex-col tw-gap-y-6 tw-p-4">
    <div class="tw-flex tw-items-center tw-justify-between tw-w-full">
        <span class="tw-font-semibold  tw-text-xl">Transaction History</span>
        <div>
            @defer (on timer(150ms)) {
            <app-button type="solid" (click)="sidebarVisible.set(true)">
                <div class="tw-flex tw-items-center tw-gap-x-2">
                    <icon name="add" addCls="!tw-text-xl"></icon>
                    <span>
                        Add new
                    </span>
                </div>
            </app-button>
            }
            @placeholder {
            <div class=" tw-min-w-32 tw-min-h-10  tw-rounded-md tw-animate-pulse  tw-bg-gray-200">
            </div>
            }
        </div>
    </div>

    <div class="tw-flex tw-flex-col tw-gap-y-4">
        <div class="tw-flex tw-items-center tw-justify-between tw-w-full">
            <span class="tw-px-0.5">
                <search placeholder="Search payee.."></search>
            </span>

            @if(rowSeleCount() > 0){
            <app-button type="outline" (mouseenter)="lottieService.playAnimation('delete')"
                (mouseleave)="lottieService.stopAnimation('delete')">
                <div class="tw-flex tw-items-center tw-justify-center tw-gap-x-2">
                    <div class="tw-w-5 tw-h-5 xl:tw-cursor-pointer">
                        <ng-lottie [options]="options"
                            (animationCreated)="lottieService.animationCreated('delete', $event)">
                        </ng-lottie>
                    </div>
                    <span class="!tw-text-xs tw-font-medium">Delete ({{rowSeleCount()}})</span>
                </div>
            </app-button>
            }
        </div>

        <table [cols]="cols()" [data]="tableData()" (selectCount)="rowSeleCount.set($event)"></table>
    </div>
</div>
}@placeholder {
<div class="tw-h-full tw-w-full tw-bg-white tw-rounded-md tw-flex tw-flex-col tw-gap-y-6 tw-p-4">
    <div class="tw-flex tw-items-center tw-justify-between tw-w-full">
        <span class="tw-min-w-52 tw-h-9 tw-rounded-md tw-animate-pulse  tw-bg-gray-200"></span>

        <div class=" tw-min-w-32 tw-min-h-10  tw-rounded-md tw-animate-pulse  tw-bg-gray-200"></div>
    </div>

    <div class="tw-flex tw-flex-col tw-gap-y-4">
        <div class="tw-flex tw-items-center tw-justify-between tw-w-full">
            <span class="tw-px-0.5">
                <div class="tw-min-w-56 tw-min-h-8 tw-rounded-md tw-animate-pulse  tw-bg-gray-200"></div>
            </span>
        </div>

        <div class="tw-flex tw-flex-col tw-gap-y-3">
            <div class="tw-min-w-full tw-min-h-[538px] tw-rounded-md tw-animate-pulse  tw-bg-gray-200">
            </div>
            <div class="tw-min-w-full tw-min-h-16 tw-flex tw-items-center tw-justify-between">
                <div class="tw-min-w-64 tw-min-h-9 tw-rounded-md tw-animate-pulse  tw-bg-gray-200"></div>
                <div class="tw-flex tw-items-center tw-gap-x-3">
                    <div class="tw-min-w-28 tw-min-h-10 tw-rounded-md tw-animate-pulse  tw-bg-gray-200"></div>
                    <div class="tw-min-w-20 tw-min-h-10 tw-rounded-md tw-animate-pulse  tw-bg-gray-200"></div>
                </div>
            </div>
        </div>
    </div>
</div>
}


@defer(when sidebarVisible()){
@if(sidebarVisible()){
<p-sidebar [visible]="sidebarVisible()" (visibleChange)="sidebarVisible.set($event)" position="right">
    <ng-template pTemplate="header">
        <div class="custom-header *:tw-m-0">
            <h2 class="!tw-text-lg tw-text-black ">Add Transaction</h2>
            <p class="tw-text-xs tw-pt-0.5 tw-text-gray-400">Add a new transaction</p>
        </div>
    </ng-template>

    <div class="tw-flex tw-flex-col tw-gap-y-4 tw-mt-3">
        <datepicker placeholder="Select date.."></datepicker>
    </div>
</p-sidebar>
}
}
